<html>

<head>
<title>Ampulün Çalışması Sanal Deneyi</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<script>

function intro()
{
imgintro="url(anc0.png)"
infintro="Bu deneyin amacı geleneksel ampullerin nasıl çalıştığını göstermektir."
document.getElementById("images").style.background=imgintro
document.getElementById("inf").innerHTML=infintro
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function sett()
{
imgset="url(ancd.png)"
infset="Bu deneyde, bir pil, bir anahtar, bağlantı kabloları ve bir kalem ucu kullanılmıştır."
document.getElementById("images").style.background=imgset
document.getElementById("inf").innerHTML=infset
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function fnum1inc()
{
cnt1=document.getElementById("num1").innerHTML
varnum1=parseFloat(cnt1)+1
if (varnum1>1){
varnum1=1
}
varnum10=document.getElementById("num10").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(anc"+varnum+".png)"
infnum1inc="Elektrik devresi çalıştırıldı."
document.getElementById("num1").innerHTML=varnum1
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum1inc
}

function fnum1dec()
{
cnt1=document.getElementById("num1").innerHTML
varnum1=parseFloat(cnt1)-1
if (varnum1<0){
varnum1=0
}
varnum10=document.getElementById("num10").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(anc"+varnum+".png)"
infnum1dec="Elektrik devresi durduruldu."
document.getElementById("num1").innerHTML=varnum1
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum1dec
}

function disc()
{
discimg="url(anc1.png)"
discinf="1. Bu devrede anahtarın görevi nedir?<br>2. Bu devrede pilin görevi nedir?<br>3. Bu devrede kalem ucunun görevi nedir?<br>4. Devre çalıştırıldığında ne gözlemlediniz?<br>5. Devre durdurulduğunda ne gözlemlediniz?<br>6. Devre çalıştırıldığında kalem ucu neden ısınıp ışık yaymaya başlıyor olabilir?"
document.getElementById("images").style.background=discimg
document.getElementById("inf").innerHTML=discinf
document.getElementById("num").innerHTML=1
document.getElementById("num1").innerHTML=1
}

function expl()
{
explimg="url(anc1.png)"
explinf="Bu deneyin sonucunda, kalem ucunun üzerinden elektrik akımı geçince ısınıp ışık yaymaya başladığı gözlemlenmiştir. Geleneksel ampuller de buna benzer bir şekilde çalışmaktadır. Geleneksel ampullerin içindeki filaman, elektrik akımı ile ısınıp ışık yayar."
document.getElementById("images").style.background=explimg
document.getElementById("inf").innerHTML=explinf
document.getElementById("num").innerHTML=1
document.getElementById("num1").innerHTML=1
}

</script>
</head>
<body>
<font face="calibri">
<font size="7"><b>Ampulün Çalışması Sanal Deneyi</b></font><br>
<table id="images" border="0" width="745" height="480" background="anc0.png">
<tr>
<td>
<button id="bnum1inc" style="background-color:lightblue;width:100;height:40;position:absolute;top:470;left:545" onclick="fnum1inc()"><b><font color="black" size="2">Çalıştır</font></b></button><br>
<button id="bnum1dec" style="background-color:lightblue;width:100;height:40;position:absolute;top:470;left:435" onclick="fnum1dec()"><b><font color="black" size="2">Durdur</font></b></button><br>
</td>
</tr>
</table>

<table>
<tr>
<td>
<button id="intr" style="background-color:lightgrey;width:140px;height:33px" onclick="intro()"><b>Deneyin Amacı</b></button>
<button id="setting" style="background-color:lightgrey;width:140px;height:33px" onclick="sett()"><b>Deney Düzeneği</b></button>
<button id="bdisc" style="background-color:lightgrey;width:140px;height:33px" onclick="disc()"><b>Tartışma Soruları</b></button>
<button id="bdisc" style="background-color:lightgrey;width:140px;height:33px" onclick="expl()"><b>Deneyin Sonuçları</b></button><br>
</td>
</tr>
<tr>
<td><p id="inf">Bu deneyin amacı geleneksel ampullerin nasıl çalıştığını göstermektir.</p>
</td>
</tr>
</table><br>
<font color="white"><p id="num1">0</p></font>
<font color="white"><p id="num10">0</p></font>
<font color="white"><p id="num100">0</p></font>
<font color="white"><p id="num1000">0</p></font>
<font color="white"><p id="num">0</p></font>
<img src="anc1.png" width="2">
<img src="anc2.png" width="2">
<img src="ancd.png" width="2">
</font>
</body>
</html>
