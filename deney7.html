function intro()
{
imgintro="url(devre0.png)"
infintro="Bu deneyin amacı bir elektrik devresinin çalışabilmesi için hangi devre elemanlarının bulunması gerektiğini göstermektir. Yukarıdaki butonları kullanarak devreyi kurunuz."
document.getElementById("images").style.background=imgintro
document.getElementById("inf").innerHTML=infintro
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0

}

function sett()
{
imgset="url(devred.png)"

document.getElementById("num1").innerHTML=0
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function fnum1inc()
{
cnt1=document.getElementById("num1").innerHTML
varnum1=parseFloat(cnt1)+1
if (varnum1>1){
varnum1=1
}
varnum10=document.getElementById("num10").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(devre"+varnum+".png)"
infnum1inc="Anahtar kapatılmıştır."
document.getElementById("num1").innerHTML=varnum1
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum1inc
}

{
cnt1=document.getElementById("num1").innerHTML

document.getElementById("num10").innerHTML=10

function expl()
{
explimg="url(devre1111.png)"
explinf="Bir elektrik devresi elektrik enerjisini kullanarak ısı, ışık veya hareket elde etmeye yarayan bir araçtır. Elektrik devresinin çalışması için öncelikle pil gerekir, pil devreye elektrik enerjisi sağlar. Buna ek olarak bir devrede, devreyi çalıştırıp durdurmak için bir anahtar da bulunur. Ayrıca, devrenin amacına göre bir ampul, motor veya direnç de bulunur. Bu deneyde devrenin amacı ışık üretmek olduğu için devrede ampul bulunmaktadır. Son olarak, tüm bu devre elemanlarını birbirine bağlamak için bağlantı kabloları kullanılır. Bir devrenin çalışabilmesi için devrede tüm devre elemanları eksiksiz bir şekilde bulunmalı ve bunlar birbirine uygun bir şekilde bağlanmış olmalıdır."
