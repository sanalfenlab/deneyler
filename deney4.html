<html>

<head>
<title>Karışımların Süzme ile Ayrıştırılması Sanal Deneyi</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<script>

function intro()
{
imgintro="url(suzme0.gif)"
infintro="Bu deneyin amacı, su-kum karışımını süzme yoluyla ayrıştırmaktır. Bu deneyde su-kum karışımı süzgeç olarak kullanılan bir filtre kağıdı ile ayrıştırılacaktır."
document.getElementById("images").style.background=imgintro
document.getElementById("inf").innerHTML=infintro
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function sett()
{
imgset="url(suzmed.gif)"
infset="Bu deneyde, bir miktar su, bir miktar kum, bir adet filtre kağıdı, bir adet huni ve çeşitli cam kaplar kullanılmaktadır."
document.getElementById("images").style.background=imgset
document.getElementById("inf").innerHTML=infset
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function fnum1inc()
{
cnt1=document.getElementById("num1").innerHTML
varnum1=parseFloat(cnt1)+1
if (varnum1>1){
varnum1=1
}
varnum10=document.getElementById("num10").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(suzme"+varnum+".gif)"
infnum1inc="Su-kum karışımı filtre kağıdının üzerine dökülerek süzüldü."
document.getElementById("num1").innerHTML=varnum1
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum1inc
}

function fnum1dec()
{
cnt1=document.getElementById("num1").innerHTML
varnum1=parseFloat(cnt1)-1
if (varnum1<0){
varnum1=0
}
varnum10=document.getElementById("num10").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(suzme"+varnum+".gif)"
infnum1dec="..."
document.getElementById("num1").innerHTML=varnum1
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum1dec
localStorage.clear()
}

function disc()
{
discimg="url(suzme0.gif)"
discinf="1. Bu deneyde filtre kağıdının görevi nedir?<br>2. Su-kum karışımı neden süzme yoluyla ayrıştırıldı? <br>3. Su-kum karışımını eleme yoluyla ayrıştırmayı denersek ne olur?<br>4. Su-kum karışımını başka şekilde ayrıştırabilir miyiz?"
document.getElementById("images").style.background=discimg
document.getElementById("inf").innerHTML=discinf
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
}

function expl()
{
explimg="url(suzme0.gif)"
explinf="Bu deneyin sonucunda su-kum karışımı süzme yoluyla birbirinden ayrıştırılmıştır. Kum süzgeç olarak kullanılan filtre kağıdında, su ise cam kapta kalmıştır."
document.getElementById("images").style.background=explimg
document.getElementById("inf").innerHTML=explinf
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
}

</script>
</head>
<body>
<font face="calibri">
<font size="7"><b>Karışımların Süzme ile Ayrıştırılması Sanal Deneyi</b></font><br>
<table id="images" border="0" width="803" height="450" background="suzme0.gif">
<tr>
<td>
<button id="bnum1inc" style="background-color:lightblue;width:100;height:40;position:absolute;top:80;left:560" onclick="fnum1inc()"><b><font color="black" size="2">Süz</font></b></button><br>
<button id="bnum1dec" style="background-color:lightblue;width:100;height:40;position:absolute;top:80;left:670" onclick="window.location.reload();"><b><font color="black" size="2">Başa Dön</font></b></button><br>
</td>
</tr>
</table>

<table>
<tr>
<td>
<button id="intr" style="background-color:lightgrey;width:140px;height:33px" onclick="intro()"><b>Deneyin Amacı</b></button>
<button id="setting" style="background-color:lightgrey;width:140px;height:33px" onclick="sett()"><b>Deney Düzeneği</b></button>
<button id="bdisc" style="background-color:lightgrey;width:140px;height:33px" onclick="disc()"><b>Tartışma Soruları</b></button>
<button id="bdisc" style="background-color:lightgrey;width:140px;height:33px" onclick="expl()"><b>Deneyin Sonuçları</b></button><br>
</td>
</tr>
<tr>
<td><p id="inf">Bu deneyin amacı, su-kum karışımını süzme yoluyla ayrıştırmaktır. Bu deneyde su-kum karışımı süzgeç olarak kullanılan bir filtre kağıdı ile ayrıştırılacaktır.</p>
</td>
</tr>
</table><br>
<font color="white"><p id="num1">0</p></font>
<font color="white"><p id="num10">0</p></font>
<font color="white"><p id="num100">0</p></font>
<font color="white"><p id="num1000">0</p></font>
<font color="white"><p id="num">0</p></font>
<img src="suzme0.gif" width="2">
<img src="suzmed.gif" width="2">
</font>
</body>
</html>
