<html>

<head>
<title>Gıda Saklama Koşulları Sanal Deneyi</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<script>

function intro()
{
imgintro="url(gsk1.png)"
infintro="Bu deneyin amacı gıdaları saklamak için kullanılan kurutma ve dondurma yöntemlerini tanıtmaktır. Bu deneyde taze, kurutulmuş ve dondurulmuş biberlerin 15 gün içindeki değişimi gözlemlenecektir."
document.getElementById("images").style.background=imgintro
document.getElementById("inf").innerHTML=infintro
document.getElementById("num").innerHTML=1
document.getElementById("num1").innerHTML=1
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function sett()
{
imgset="url(gsk1.png)"
infset="Bu deneyde bir adet taze biber, bir adet kurutulmuş biber, bir adet dondurulmuş biber ve bir dondurucu kullanılmıştır. Ayrıca, zamanı takip etmek için bir adet takvim kullanılmıştır."
document.getElementById("images").style.background=imgset
document.getElementById("inf").innerHTML=infset
document.getElementById("num").innerHTML=1
document.getElementById("num1").innerHTML=1
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function fnum1inc()
{
cnt1=document.getElementById("num1").innerHTML
varnum1=parseFloat(cnt1)+1
if (varnum1>15){
varnum1=15
}
varnum10=document.getElementById("num10").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(gsk"+varnum+".png)"
infnum1inc="Bir sonraki güne geçildi."
document.getElementById("num1").innerHTML=varnum1
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum1inc
}

function fnum1dec()
{
cnt1=document.getElementById("num1").innerHTML
varnum1=parseFloat(cnt1)-1
if (varnum1<1){
varnum1=1
}
varnum10=document.getElementById("num10").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(gsk"+varnum+".png)"
infnum1dec="Bir önceki güne geçildi."
document.getElementById("num1").innerHTML=varnum1
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum1dec
}

function disc()
{
discimg="url(gsk15.png)"
discinf="1. Bu deneyde uzun süre dayanması için önlem alınmamış biber/biberler hangisidir?<br>2. Bu deneyde uzun süre dayanması için önlem alınmış biber/biberler hangisidir?<br>3. Zaman ilerledikçe taze biberde ne gibi değişiklikler gerçekleşti?<br>4. Zaman ilerledikçe kurutulmuş biberde ne gibi değişiklikler gerçekleşti?<br>5. Zaman ilerledikçe dondurulmuş biberde ne gibi değişiklikler gerçekleşti?<br>6. Gözlemlediğiniz değişikliklerin sebebi ne olabilir?<br>7. Gıdaların uzun süre saklanabilmesi için hangi önlemleri alabiliriz?"
document.getElementById("images").style.background=discimg
document.getElementById("inf").innerHTML=discinf
document.getElementById("num").innerHTML=15
document.getElementById("num1").innerHTML=15
}

function expl()
{
explimg="url(gsk15.png)"
explinf="Bu deneyde zaman ilerledikçe, taze biberin çürüdüğü, kurutulmuş ve dondurulmuş biberlerin çürümediği gözlemlenmiştir. Bu deneyin sonucunda kurutma ve dondurma işlemlerinin gıdaları saklamak için kullanılabileceği sonucuna ulaşılmıştır."
document.getElementById("images").style.background=explimg
document.getElementById("inf").innerHTML=explinf
document.getElementById("num").innerHTML=15
document.getElementById("num1").innerHTML=15
}

</script>

<body>
<font face="calibri">
<font size="7"><b>Gıda Saklama Koşulları Sanal Deneyi</b></font><br>
<table id="images" border="0" width="1072" height="325" background="gsk1.png">
<tr>
<td>
<button id="bnum1inc" style="background-color:lightblue;width:100;height:40;position:absolute;top:340;left:140" onclick="fnum1inc()"><b><font color="black" size="2">Bir Gün İleri</font></b></button><br>
<button id="bnum1dec" style="background-color:lightblue;width:100;height:40;position:absolute;top:340;left:30" onclick="fnum1dec()"><b><font color="black" size="2">Bir Gün Geri</font></b></button><br>
</td>
</tr>
</table>

<table>
<tr>
<td>
<button id="intr" style="background-color:lightgrey;width:140px;height:33px" onclick="intro()"><b>Deneyin Amacı</b></button>
<button id="setting" style="background-color:lightgrey;width:140px;height:33px" onclick="sett()"><b>Deney Düzeneği</b></button>
<button id="bdisc" style="background-color:lightgrey;width:140px;height:33px" onclick="disc()"><b>Tartışma Soruları</b></button>
<button id="bdisc" style="background-color:lightgrey;width:140px;height:33px" onclick="expl()"><b>Deneyin Sonuçları</b></button><br>

</tr>

<td><p id="inf">Bu deneyin amacı gıdaları saklamak için kullanılan kurutma ve dondurma yöntemlerini tanıtmaktır. Bu deneyde taze, kurutulmuş ve dondurulmuş biberlerin 15 gün içindeki değişimi gözlemlenecektir.</p>
</td>
</tr>
