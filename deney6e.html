<html>

<head>
<title>Sifonda Su Tasarrufu Sanal Deneyi</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<script>

function intro()
{
imgintro="url(tasarruf0.gif)"
infintro="Bir sifonu çektiğinizde veya düğmesine bastığınızda sifonda depolanan çok miktarda su serbest kalarak akar. Bu deneyin amacı sifonlarda nasıl su tasarrufu yapılabileceğini göstermektir."
document.getElementById("images").style.background=imgintro
document.getElementById("inf").innerHTML=infintro
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function sett()
{
imgset="url(tasarrufd.gif)"
infset="Bu deneyde iki adet huni, iki adet cam kap ve cam misketler kullanılmıştır."
document.getElementById("images").style.background=imgset
document.getElementById("inf").innerHTML=infset
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function fnum1inc()
{
cnt1=document.getElementById("num1").innerHTML
varnum1=parseFloat(cnt1)+1
if (varnum1>1){
varnum1=1
}
varnum10=document.getElementById("num10").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(tasarruf"+varnum+".gif)"
infnum1inc="Hunilerin vanaları açıldı."
document.getElementById("num1").innerHTML=varnum1
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum1inc
}

function fnum1dec()
{
cnt1=document.getElementById("num1").innerHTML
varnum1=parseFloat(cnt1)-1
if (varnum1<0){
varnum1=0
}
varnum10=document.getElementById("num10").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(tasarruf"+varnum+".gif)"
infnum1dec="..."
document.getElementById("num1").innerHTML=varnum1
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum1dec
localStorage.clear()
}

function disc()
{
discimg="url(tasarruf0.gif)"
discinf="1. Deneyin başında hunilerde bulunan su miktarı birbirine eşit midir?<br>2. Vanalar açıldığında kaplarda biriken su miktarı birbibire eşit midir? Neden?<br>3. Bu deneyde hangi hunide su tasarrufu yapılmıştır?<br>4. Bu deneyde misketlerin görevi nedir?<br>5. Gerçek bir sifonda su tasarrufu yapmak için ne yapabiliriz?"
document.getElementById("images").style.background=discimg
document.getElementById("inf").innerHTML=discinf
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
}

function expl()
{
explimg="url(tasarruf0.gif)"
explinf="Bu deneyde içine misketler yerleştirilmiş huni diğerine göre daha az miktarda su depolayabilmektedir. Çünkü misketler huninin hacminin bir kısmını kaplamıştır ve bu nedenle huniye daha az su girmesine neden olmuştur. Benzer bir şekilde, gerçek bir sifonda su tasarrufu yapmak için sifonun rezervuarına belirli bir hacim kaplayan cam veya metal bir nesne yerleştirilebilir. Böylece sifonda daha az su birikir ve sifona basıldığında daha az su akar."
document.getElementById("images").style.background=explimg
document.getElementById("inf").innerHTML=explinf
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
}

</script>
</head>
<body>
<font face="calibri">
<font size="7"><b>Sifonda Su Tasarrufu Sanal Deneyi</b></font><br>
<table id="images" border="0" width="578" height="450" background="tasarruf0.gif">
<tr>
<td>
<button id="bnum1inc" style="background-color:lightblue;width:100;height:40;position:absolute;top:80;left:200" onclick="fnum1inc()"><b><font color="black" size="2">Vanaları Aç</font></b></button><br>
<button id="bnum1dec" style="background-color:lightblue;width:100;height:40;position:absolute;top:80;left:310" onclick="window.location.reload();"><b><font color="black" size="2">Başa Dön</font></b></button><br>
</td>
</tr>
</table>

<table>
<tr>
<td>
<button id="intr" style="background-color:lightgrey;width:140px;height:33px" onclick="intro()"><b>Deneyin Amacı</b></button>
<button id="setting" style="background-color:lightgrey;width:140px;height:33px" onclick="sett()"><b>Deney Düzeneği</b></button>
<button id="bdisc" style="background-color:lightgrey;width:140px;height:33px" onclick="disc()"><b>Tartışma Soruları</b></button>
<button id="bdisc" style="background-color:lightgrey;width:140px;height:33px" onclick="expl()"><b>Deneyin Sonuçları</b></button><br>
</td>
</tr>
<tr>
<td><p id="inf">Bir sifonu çektiğinizde veya düğmesine bastığınızda sifonda depolanan çok miktarda su serbest kalarak akar. Bu deneyin amacı sifonlarda nasıl su tasarrufu yapılabileceğini göstermektir.</p>
</td>
</tr>
</table><br>
<font color="white"><p id="num1">0</p></font>
<font color="white"><p id="num10">0</p></font>
<font color="white"><p id="num100">0</p></font>
<font color="white"><p id="num1000">0</p></font>
<font color="white"><p id="num">0</p></font>
<img src="tasarruf0.gif" width="2">
<img src="tasarrufd.gif" width="2">
</font>
</body>
</html>
