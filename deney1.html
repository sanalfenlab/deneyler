<html>

<head>
<title>Gece ve Gündüz Oluşumu Sanal Deneyi</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<script>

function intro()
{
imgintro="url(ggo0.png)"
infintro="Bu deneyin amacı; Dünya'da gece ve gündüz oluşumunu ampul ve top kullanarak göstermektir. Yukarıdaki butonlara tıklayarak deneyi keşfetmeye çalışabilirsin."
document.getElementById("images").style.background=imgintro
document.getElementById("inf").innerHTML=infintro
document.getElementById("num").innerHTML=0
document.getElementById("num1").innerHTML=0
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function sett()
{
imgset="url(ggod.png)"
infset="Bu deneyde bir ampul ve iple asılmış bir top bulunmaktadır. Topun üzerine tahta kalemi ile bir nokta işaretlenmiştir. Ampulün ve topun neleri temsil ettiği hakkında düşünebilirsin. Ayrıca, ampul açıldığında topun nasıl aydınlandığı hakkında da düşünebilirsin. Son olarak, topu sağa ve sola doğru döndürdükçe noktanın nasıl aydınlık ve karanlık alanlara girdiği hakkında da düşünebilirsin."
document.getElementById("images").style.background=imgset
document.getElementById("inf").innerHTML=infset
document.getElementById("num").innerHTML=2
document.getElementById("num1").innerHTML=2
document.getElementById("num10").innerHTML=0
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function fnum1inc()
{
cnt1=document.getElementById("num1").innerHTML
varnum1=parseFloat(cnt1)+1
if (varnum1>9){
varnum1=9
}
varnum10=document.getElementById("num10").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(ggo"+varnum+".png)"
infnum1inc="Top bir miktar sağa döndürüldü."
document.getElementById("num1").innerHTML=varnum1
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum1inc
}

function fnum1dec()
{
cnt1=document.getElementById("num1").innerHTML
varnum1=parseFloat(cnt1)-1
if (varnum1<0){
varnum1=0
}
varnum10=document.getElementById("num10").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(ggo"+varnum+".png)"
infnum1dec="Top bir miktar sola döndürüldü."
document.getElementById("num1").innerHTML=varnum1
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum1dec
}

function fnum10inc()
{
cnt10=document.getElementById("num10").innerHTML
varnum10=parseFloat(cnt10)+10
if (varnum10>10){
varnum10=10
}
varnum1=document.getElementById("num1").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(ggo"+varnum+".png)"
infnum10inc="Ampul açıldı."
document.getElementById("num10").innerHTML=varnum10
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum10inc
}

function fnum10dec()
{
cnt10=document.getElementById("num10").innerHTML
varnum10=parseFloat(cnt10)-10
if (varnum10<0){
varnum10=0
}
varnum1=document.getElementById("num1").innerHTML
varnum100=document.getElementById("num100").innerHTML
varnum1000=document.getElementById("num1000").innerHTML
varnum=parseFloat(varnum1)+parseFloat(varnum10)+parseFloat(varnum100)+parseFloat(varnum1000)
varimg="url(ggo"+varnum+".png)"
infnum10dec="Ampul kapatıldı."
document.getElementById("num10").innerHTML=varnum10
document.getElementById("num").innerHTML=varnum
document.getElementById("images").style.background=varimg
document.getElementById("inf").innerHTML=infnum10dec
}

function disc()
{
discimg="url(ggo12.png)"
discinf="1. Top hangi gök cismini temsil eder?<br>2. Ampul hangi gök cismini temsil eder?<br>3. Ampul açıldığında topun ne kadarı aydınlanıyor?<br>4. Topun aydınlık tarafı gündüz müdür gece midir?<br>5. Topun karanlık tarafı gündüz müdür gece midir?<br>6. Topu sağa ve sola doğru döndürdüğümüzde topun üzerinde işaretlenmiş olan nokta aydınlık ve karanlık tarafa geçiyor mu?<br>7. Nokta aydınlık tarafta iken noktanın bulunduğu yer gündüz müdür gece midir?<br>8. Nokta karanlık tarafta iken noktanın bulunduğu yer gündüz müdür gece midir?"
document.getElementById("images").style.background=discimg
document.getElementById("inf").innerHTML=discinf
document.getElementById("num").innerHTML=12
document.getElementById("num1").innerHTML=2
document.getElementById("num10").innerHTML=10
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

function expl()
{
explimg="url(ggo12.png)"
explinf="Bu deneyde, Dünya'nın Güneş'e bakan tarafında gündüz, bakmayan tarafında gece yaşandığı sonucuna ulaşabiliriz. Ayrıca, Dünya kendi ekseni etrafında dönerken Dünya'nın gündüz ve gece olan bölgelerinin sürekli değiştiği sonucuna da ulaşabiliriz.<br><b>UYARILAR:</b><br>1. Gerçek hayatta Dünya her iki yöne doğru dönmez, yalnızca sağa doğru (doğuya doğru veya saatin tersi yönünde) döner.<br>2. Gerçek hayatta Dünya bu deneydeki gibi dik değildir, bir miktar eğiktir.<br>3. Düzenekte top ampulden büyük olmasına rağmen gerçek hayatta Güneş Dünya'dan çok daha büyüktür."
document.getElementById("images").style.background=explimg
document.getElementById("inf").innerHTML=explinf
document.getElementById("num").innerHTML=12
document.getElementById("num1").innerHTML=2
document.getElementById("num10").innerHTML=10
document.getElementById("num100").innerHTML=0
document.getElementById("num1000").innerHTML=0
}

</script>

<button id="bnum1dec" style="background-color:lightblue;width:100;height:40;position:absolute;top:420;left:600" onclick="fnum1dec()"><b><font color="black" size="2">Topu Sola Döndür</font></b></button><br>
<button id="bnum10inc" style="background-color:yellow;width:100;height:40;position:absolute;top:427;left:80" onclick="fnum10inc()"><b><font color="black" size="2">Ampulü Aç</font></b></button><br>
<button id="bnum10dec" style="background-color:yellow;width:100;height:40;position:absolute;top:470;left:80" onclick="fnum10dec()"><b><font color="black" size="2">Ampulü Kapat</font></b></button><br>
